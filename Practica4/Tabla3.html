<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla3</title>
</head>
<body>
    <h1>Tabla3</h1>
    <p>Ejercicio Tabla 3</p>


    <table border="2px" width="100%" style="text-align: center;">
        <thead>
            <tr>
                <th>Caracter</th>
                <th>Referencia a la Entidad</th>
                <th>Referencia Numerica Decimal</th>
                <th>Referencia Numerica Hexadecimal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>&Aacute;</td>
                <td>& #193;</td>
                <td>& #x000cC1;</td>
            </tr>
            <tr>
                <td>E</td>
                <td>&Eacute;</td>
                <td>& #201;</td>
                <td>& x000C9;</td>
            </tr>
            <tr>
                <td>I</td>
                <td>&Iacute;</td>
                <td>& #205;</td>
                <td>& #x000CD;</td>
            </tr>
            <tr>
                <td>O</td>
                <td>&Oacute;</td>
                <td>& #211;</td>
                <td>& #x000D3;</td>
            </tr>
            <tr>
            <td>U</td>
            <td>&Uacute;</td>
            <td>& #218;</td>
            <td>& #x000DA;</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
